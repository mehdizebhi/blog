<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <div th:replace="fragment/layout::head"></div>
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}">
    <script th:src="@{/js/bootstrap-select.min.js}"></script>
</head>
<body>

<div th:replace="fragment/layout::header"></div>

<div class="mt-3" style="width: 500px; margin: auto; font-size: 36px;">Register User</div>

<div class="mt-2 mb-4" style="width:500px; margin:auto; padding: 20px; border: 1px solid #e4e2dd">
    <form th:action="@{/users/register}" th:object="${user}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="email">Email : </label>
            <div class="col-sm-9">
                <input class="form-control" id="email" type="text" th:field="*{email}">
                <div class="validation" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="password">Password : </label>
            <div class="col-sm-9">
                <input class="form-control" id="password" type="password" th:field="*{password}">
                <div class="validation" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="name">Name : </label>
            <div class="col-sm-9">
                <input class="form-control" id="name" type="text" th:field="*{name}">
                 <div class="validation" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="cat">Roles : </label>
            <div class="col-sm-9">
                <select class="selectpicker" id="cat" multiple th:field="*{roles}">
                    <option th:each="role : ${T(ir.weblog.blog.enums.Roles).values()}" th:text="${role}" th:value="${role}"></option>
                </select>
                <div class="validation" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="cover">Cover : </label>
            <div class="col-sm-9">
                <input class="form-control-file" id="cover" type="file" th:field="*{coverFile}">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-7"></div>
            <div class="col-sm-5">
                <input class="btn btn-primary form-control" type="submit">
            </div>
        </div>

    </form>
</div>
</body>
</html>
